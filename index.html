<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>📍 Última ubicación</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #ubicacion {
      white-space: pre-line;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>📍 Última ubicación registrada</h1>
  <button onclick="cargarUbicacion()">Conocer ubicación</button>
  <div id="ubicacion">Presioná el botón para ver la ubicación más reciente...</div>

  <script>
    async function cargarUbicacion() {
      try {
        const resp = await fetch("https://pumpkin-crisp-83474.herokuapp.com/ultima_ubicacion");
        if (!resp.ok) throw new Error("Respuesta no OK");

        const datos = await resp.json();

        document.getElementById("ubicacion").textContent = `
✅ Última ubicación:
📍 Latitud: ${datos.latitud}
📍 Longitud: ${datos.longitud}
🕒 Timestamp: ${datos.timestamp}
        `;
      } catch (error) {
        document.getElementById("ubicacion").textContent =
          "❌ Error al obtener la ubicación. ¿La app Flask está funcionando?";
        console.error(error);
      }
    }
  </script>
</body>
</html>
